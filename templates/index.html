<!DOCTYPE html>
<html lang="en">
    <head><meta charset ="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/styles.css">
        <script src="/static/script.js"></script>
        <title>Expense Tracker</title>
    </head>
<body>
<h1>Track Your Expenses</h1><br><br>
  <form action="/add" method="POST">
    <input type="text" name="expense_name" id ="expense_name" placeholder="Expense Name" required><br><br>
    <input type="number" name="amount" id="amount" placeholder="Enter Amount" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <select name="category" id="category" required>
    <option value="" disabled selected>Select Category</option>
    <option value="Food">Food</option>
    <option value="Education">Education</option>
    <option value="Shopping">Shopping</option>
    <option value="Groceries">Groceries</option>
    <option value="Bills">Bills</option>
    <option value="Gifts">Gifts</option>
    <option value="Travel">Travel</option>
    <option value="Other">Other</option>
</select><br><br>
      <input type="date" name="date" id="date" required><br><br>
      <button type="submit" id="submit">+ Add Expense</button>
  </form>
  <table class="expense-table">
  <tr>
    <th>Name</th>
    <th>Amount</th>
    <th>Category</th>
    <th>Date</th>
    <th>Action</th>
  </tr>
   <tbody>
    {% for row in expenses %}
    <tr>
      <td>{{ row[1] }}</td>
      <td>₹{{ row[2] }}</td>
      <td>{{ row[3] }}</td>
      <td>{{ row[4] }}</td>
      <td><button class="delete-btn" data-id ="{{ row[0]}}" data-amount="{{row[2]}}">Delete</button></td>
    </tr>
    {% endfor %}
  </tbody>
  <tfoot>
    <tr>
      <td colspan="1"><strong>Total</strong></td>
      <td colspan="4"><strong id="total">₹{{ total }}</strong></td>
    </tr>
  </tfoot>
</table>

    </body>

</html>
